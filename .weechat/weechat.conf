[startup]
command_after_plugins = ""
command_before_plugins = ""
display_logo = on
display_version = on
weechat_slogan = "the geekest IRC client!"

[look]
buffer_time_format = "[%H:%M:%S]"
color_nicks_number = 10
color_real_white = off
day_change = on
day_change_time_format = "%a, %d %b %Y"
hotlist_names_count = 3
hotlist_names_length = 0
hotlist_names_level = 12
hotlist_sort = group_time_asc
infobar = on
infobar_delay_highlight = 7
infobar_seconds = on
infobar_time_format = "%B, %A %d %Y"
input_format = "[%n(%m)] "
item_time_format = "%H:%M"
nick_complete_first = off
nick_completion_ignore = "[]-^"
nick_completor = ":"
nicklist = on
nicklist_max_size = 0
nicklist_min_size = 0
nicklist_position = right
nicklist_separator = on
nickmode = on
nickmode_empty = off
paste_max_lines = 3
prefix_action = "*"
prefix_align = right
prefix_align_max = 0
prefix_error = "=!="
prefix_join = "-->"
prefix_network = "--"
prefix_quit = "<--"
prefix_suffix = "|"
read_marker = dotted-line
save_on_exit = on
scroll_amount = 3
set_title = on

[color]
chat = default
chat_bg = default
chat_buffer = white
chat_channel = white
chat_delimiters = green
chat_highlight = yellow
chat_host = cyan
chat_nick = lightcyan
chat_nick_color01 = cyan
