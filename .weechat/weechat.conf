status_data_other = default
status_data_private = lightgreen
status_delimiters = cyan
status_more = yellow
status_name = white
status_number = yellow
title = default
title_bg = blue
title_more = lightmagenta

[history]
display_default = 5
max_commands = 100
max_lines = 4096

[proxy]
address = ""
ipv6 = off
password = ""
port = 3128
type = http
use = off
username = ""

[plugin]
autoload = "*"
extension = ".so"
path = "%h/plugins"
save_config_on_unload = on

