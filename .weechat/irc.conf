[look]
display_away = local
highlight = ""
nick_completion_smart = on
nick_prefix = ""
nick_suffix = ""
notice_as_pv = off
one_server_buffer = off
open_near_server = off
show_away_once = on

[network]
anti_flood = 2
away_check = 0
away_check_max_nicks = 0
colors_receive = on
colors_send = on
default_msg_part = "WeeChat %v"
default_msg_quit = "WeeChat %v"
lag_check = 60
lag_disconnect = 5
lag_min_show = 1
send_unknown_commands = off

[dcc]
auto_accept_chats = off
auto_accept_files = off
auto_rename = on
auto_resume = on
blocksize = 65536
convert_spaces = on
download_path = "%h/dcc"
fast_send = on
own_ip = ""
port_range = ""
timeout = 300
upload_path = "~"

[log]
auto_log_channel = off
auto_log_private = off
auto_log_server = off
hide_nickserv_pwd = on

[server_default]
addresses = ""
autoconnect = off
autojoin = ""
autoreconnect = on
autoreconnect_delay = 30
autorejoin = off
command = ""
command_delay = 0
hostname = ""
ipv6 = off
nicks = "mihairu,mihairu1,mihairu2,mihairu3,mihairu4"
notify_levels = ""
password = ""
realname = "mihairu"
ssl = off
username = "mihairu"

[server]
freenode.addresses = "chat.freenode.net/6667"
